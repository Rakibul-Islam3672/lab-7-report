<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <!-- <tittle>FreeCodeCamp Survey Form</tittle> -->
  </head>
  <body>
    
<div id="container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">Name<input id="name" name="name" type="text" placeholder=" Enter your name" required></label>

    <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder=" Enter your Email" required></label>

    <label for="number" id="number-label">Age
(optional)<input id="number" name="age" type="number" placeholder=" Age" min="10" max="120"></label>

<label for="dropdown">Which option best describes your current role?
  <select id="dropdown">
    <option value="">Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">prefer not to say</option>
    <option value="5">Others</option>
  </select>
</label>
</fieldset>
<fieldset>
  Would you recommend freeCodeCamp to a friend?
  <label for="radio"> <input type="radio" name="name" id="radio" class="inline"  value="value" checked> Definitely</label>
   <label for="radio1"> <input type="radio" name="name" id="radio1" class="inline" value="value" > Maybe</label>
  <label for="radio2" > <input type="radio" name="name" id="radio2" class="inline" value="value"> Not sure</label>
</label>

    <label>
        What is your favorite feature of freeCodeCamp?
        <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
        </select>
    </label>
    </fieldset>
<fieldset>
        What would you like to see improved? (Check all that apply) 
       <label> <input type="checkbox" class="inline" value="value"> Front-end Projects</label>
       <label>  <input type="checkbox" class="inline" value="value"> Back-end Projects</label>
      <label>   <input type="checkbox" class="inline" value="value"> Back-end Projects</label>
       <label>  <input type="checkbox" class="inline" value="value"> Back-end Projects</label>
        <label> <input type="checkbox" class="inline" value="value"> Data Visualization</label>
       <label>  <input type="checkbox" class="inline" value="value"> Challenges</label>
       <label>  <input type="checkbox" class="inline" value="value"> Open Source Community</label>
       <label>  <input type="checkbox" class="inline" value="value"> Gitter help rooms</label>
       <label>  <input type="checkbox" class="inline" value="value"> Videos</label>
       <label>  <input type="checkbox" class="inline" value="value"> City Meetups</label>
       <label>  <input type="checkbox" class="inline" value="value"> Wiki</label>
       <label>  <input type="checkbox" class="inline" value="value"> Forum</label>
       <label>  <input type="checkbox" class="inline" value="value"> Additional Courses
    </label>
</fieldset>
    <label>Any comments or suggestions?
        <textarea>Enter your comment here...</textarea>
    </label>
    <input type="submit" id="submit" value="Submit">
  </fieldset>
  </form>
</div>  
  </body>
</html>
